<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appliction for Coin</title>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/listing-form.css">
</head>

<body>
    <header>
        <img src="./assets/coins.jpg" alt="Banner of coins.">
    </header>

    <main>
        <h1>Tell us about your coin</h1>
        <form id="coin-listing">
            <section>
                <h2>Your Coins History</h2>

                <p>
                    <label for="year"></label>
                    <input class="text-input" id="year" type="number" name="year" placeholder="Year of coin">
                    <input id="yearUnknown" type="checkbox" name="yearUnknown" value="Year Unknown">
                    <label for="year-unknown">Year Unknown</label>
                </p>

                <label class="continent" for="continent">What continent is your coin from?</label>
                <select id="continent" name="continent" required>
                    <option value="" hidden disabled selected>Select a role</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="Middle East">Middle East</option>
                    <option value="Africa">Africa</option>
                </select>
            </section>

            <section>
                <h2>Qualities of Your Coin</h2>

                <fieldset>
                    <legend>Is your coin gold?</legend>

                    <input required id="yesGold" type="radio" value="Yes" name="gold">
                    <label for="yesGold">Yes</label>
    
                    <input required id="noGold" type="radio" value="No" name="gold">
                    <label for="noGold">No</label>
                </fieldset>
                
                <fieldset>
                    <legend>Is it made up of multiple materials?</legend>

                    <input required id="yes-multi" type="radio" value="Yes" name="multiMaterial">
                    <label for="yesMulti">Yes</label>
    
                    <input required id="no-multi" type="radio" value="No" name="multiMaterial">
                    <label for="noMulti">No</label>
                </fieldset> 
                
                <fieldset>
                    <legend>
                        What materails comprise your coin?
                    </legend>

                    <div>
                        <input name="composition" value="gold" type="checkbox" id="gold">
                        <label for="gold">Gold</label>
                    </div>
    
                    <div>
                        <input name="composition" value="silver" type="checkbox" id="silver">
                        <label for="silver">Silver</label>
                    </div>
    
                    <div>
                        <input name="composition" value="copper" type="checkbox" id="copper">
                        <label for="copper">Copper</label>
                    </div>
    
                    <div>
                        <input name="composition" value="nickel" type="checkbox" id="nickel">
                        <label for="nickel">Nickel</label>
                    </div>

                    <div>
                        <input name="composition" value="brass" type="checkbox" id="brass">
                        <label for="brass">Brass</label>
                    </div>

                    <div>
                        <input name="composition" value="steel" type="checkbox" id="steel">
                        <label for="steel">Steel</label>
                    </div>

                    <div>
                        <input name="composition" value="zinc" type="checkbox" id="zinc">
                        <label for="zinc">Zinc</label>
                    </div>
                </fieldset>

                <p>
                    <label for="condition">What condition is your coin in?</label>
                    <input id="condition" type="range" name="condition" min="1" max="10" required>
                    <span id="condition-display">5</span>
                </p>
            </section>

            <section id="button">
                <h2>Send Us the Coin</h2>
                <button>Submit</button>
            </section>
        </form>
        <p>
            <a href="./index.html">Homepage</a>
        </p>
        <p>
            <a href="./listing-detail.html">Listing Detail</a>
        </p>
    </main>

    <script type="module" src="./src/listing-form.js"></script>
</body>
</html>
